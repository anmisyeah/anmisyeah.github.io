<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delivery Form</title>
    <link rel="stylesheet" href="deliverystyle.css">
</head>
<body>
    <form class="form-style" action="./result" method="POST" id="delivery-form">
        <legend>Delivery information</legend>

        <fieldset class="questions">
            <label for="name-input">Enter Name:</label>
            <input type="text" id="name-input" pattern="[A-Za-z]{4,}" title="minimum 4 symbols A-z" onchange="toggleButton()" required>

            <label for="surname-input">Enter Surname</label>
            <input type="text" id="surname-input" pattern='[A-Za-z]{5,}' title="minimum 5 symbols A-z" onchange="toggleButton()" required>

            <label for="number">Enter mobile phone</label>
            <input type="tel" pattern="7[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="7702-282-35-84" id="nubmer" title="7702-282-35-84" onchange="toggleButton()" required>

            <label for="delivery-date">Delivery date</label>
            <input type="date" id="delivery-date" onchange="toggleButton()" required>

            <label for="address">Enter your street</label>
            <input type="text" id="address"  minlength="5" required>

            <label for="house-number">Enter your house number</label>
            <input type="number" id="house-number" onchange="toggleButton()" required>

            <label for="flat-number">Enter your flat number</label>
            <input type="number" id="flat-number" onchange="toggleButton()" required>

            <label for="payment-type">Payment type</label>
            <select  id="payment-type" required>
                <option value="card">Card</option>
                <option value="cash">Cash</option>
            </select>
        </fieldset>

        <button id="submitButton" type="submit">Submit</button>

        <div id="result"></div>
    </form>
    <script src="deliveryform.js"></script>
</body>
</html>
